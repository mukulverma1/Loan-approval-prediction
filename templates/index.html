<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Approval Prediction Form</h2>
        <form method="POST" action="/predict">
            <label>Gender:</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label>Married:</label>
            <select name="Married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label>Dependents:</label>
            <select name="Dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select><br>

            <label>Education:</label>
            <select name="Education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select><br>

            <label>Self Employed:</label>
            <select name="Self_Employed" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Applicant Income:</label>
            <input type="number" name="ApplicantIncome" required><br>

            <label>Coapplicant Income:</label>
            <input type="number" name="CoapplicantIncome" required><br>

            <label>Loan Amount:</label>
            <input type="number" name="LoanAmount" required><br>

            <label>Loan Amount Term:</label>
            <input type="number" name="Loan_Amount_Term" required><br>

            <label>Credit History:</label>
            <select name="Credit_History" required>
                <option value="1">Good</option>
                <option value="0">Bad</option>
            </select><br>

            <label>Property Area:</label>
            <select name="Property_Area" required>
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
